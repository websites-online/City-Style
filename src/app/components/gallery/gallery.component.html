<section id="galerie" class="gallery-section">
  <div class="section-heading">
    <span class="eyebrow">Galerie</span>
    <h2>Looks, die City-Style definieren</h2>
    <p>
      Lass Dich von unseren aktuellen Trend- und Signature-Looks inspirieren.
    </p>
  </div>

  <div class="marquee" aria-label="City-Style Galerie">
    <div class="marquee-track">
      <figure *ngFor="let item of marqueeItems; let idx = index">
        <img
          [src]="item.image"
          [alt]="'City-Style Look ' + ((idx % itemCount) + 1)"
          loading="lazy"
        />
      </figure>
    </div>
  </div>
</section>
