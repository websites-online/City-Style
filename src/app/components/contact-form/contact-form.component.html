<form [formGroup]="contactForm" (ngSubmit)="submit()" class="contact-form">
  <div class="field">
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" placeholder="Dein Name" />
    <small class="error" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
      Bitte gib Deinen Namen ein.
    </small>
  </div>

  <div class="field">
    <label for="email">E-Mail</label>
    <input id="email" type="email" formControlName="email" placeholder="you@citymail.de" />
    <small class="error" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
      Bitte gib eine gültige E-Mail-Adresse ein.
    </small>
  </div>

  <div class="field">
    <label for="phone">Telefon</label>
    <input id="phone" type="tel" formControlName="phone" placeholder="+49 ..." />
  </div>

  <div class="field field-span">
    <label for="message">Wie können wir helfen?</label>
    <textarea
      id="message"
      rows="4"
      formControlName="message"
      placeholder="Kurzbeschreibung Deines Anliegens"
    ></textarea>
    <small class="error" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
      Bitte verrate uns, wie wir helfen können.
    </small>
  </div>

  <label class="consent field-span">
    <input type="checkbox" formControlName="consent" />
    <span>
      Ich stimme zu, dass City-Style meine Angaben zur Beantwortung verarbeitet. Hinweise zum Datenschutz
      finde ich in der Datenschutzerklärung.
    </span>
  </label>
  <small class="error" *ngIf="contactForm.get('consent')?.touched && contactForm.get('consent')?.invalid">
    Bitte bestätige unsere Datenschutzbestimmungen.
  </small>

  <button type="submit" class="submit">Nachricht senden</button>

  <p class="success" *ngIf="submitted && contactForm.valid">
    Danke für Deine Nachricht! Wir melden uns in Kürze bei Dir.
  </p>
</form>
