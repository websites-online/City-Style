<footer class="footer">
  <div class="footer-content">
    <p>© {{ year }} City-Style Salon · Urban Hair Excellence</p>

    <div class="links">
      <!-- Navigiert innerhalb der Angular-App zur Legal-Seite -->
      <a [routerLink]="['/datenschutzundimpressum']">
        Impressum
      </a>

      <!-- Gleiches, nur mit Fragment für Scroll/Punkt auf der Seite -->
      <a
        [routerLink]="['/datenschutzundimpressum']"
        fragment="datenschutz"
      >
        Datenschutz
      </a>

      <!-- Zur Termin-Sektion auf der Startseite -->
      <a
        routerLink="/"
        fragment="termine"
      >
        Termin buchen
      </a>
    </div>
  </div>
</footer>
