<section id="preise" class="pricing-section">
  <div class="section-heading">
    <span class="eyebrow">Preise</span>
    <h2>City-Style Pricing</h2>
    <p>
      Alle Preise verstehen sich inklusive individueller Beratung, typgerechtem Styling und den
      hochwertigsten Pflegeprodukten.
    </p>
  </div>

  <div class="table-wrapper">
    <table class="pricing-table">
      <thead>
        <tr>
          <th>Service</th>
          <th>Beschreibung</th>
          <th>Preis</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories">
          <td class="service">
            <span class="name">{{ item.name }}</span>
          </td>
          <td class="description">
            {{ item.description }}
          </td>
          <td class="price">
            {{ item.price }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
